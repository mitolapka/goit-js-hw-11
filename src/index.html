<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://i.icomoon.io/public/temp/4a9341527b/UntitledProject/style-svg.css"
    />

    <script src="../node_modules/notiflix/src/notiflix.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="search-button">
          <svg class="icon icon-search">
            <use xlink:href="#icon-search"></use>
          </svg>
        </button>
      </form>

      <div class="gallery">
        <!-- Картки зображень будуть додаватись тут -->
      </div>
      <p class="end-message" hidden>
        We're sorry, but you've reached the end of search results.
      </p>
      <div class="btn-container">
        <button type="button" class="load-more">Load more</button>
      </div>
    </div>

    <script
      defer
      src="https://i.icomoon.io/public/temp/4a9341527b/UntitledProject/svgxuse.js"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
